homeassistant:
  name: Home
  latitude: !secret location_latitude
  longitude: !secret location_longitude
  elevation: 0
  unit_system: metric
  time_zone: Canada/Mountain
  customize: !include customize.yaml

frontend:

weblink:
  entities:
    - name: Lovelace
      url: http://10.0.0.103:8123/lovelace/0
      icon: mdi:cards-heart

recorder:
  db_url: !secret db_mysql

config:

http:
  api_password: !secret http_password

updater:

discovery:

conversation:

history:
  exclude:
    entities:
      - sensor.world_clock_canada
      - sensor.world_clock_south_africa
      - light.lounge
      - light.workbench
      - light.bedroom
      - light.deck
      - light.dining_room
      - light.office
      - light.sams_room
      - sensor.last_boot
      - sensor.yr_symbol
    domains:
      - group

logbook:
  exclude:
    entities:
      - sensor.world_clock_south_africa
      - sensor.world_clock_canada
      - light.bedroom_light
      - light.bedroom

logger:
